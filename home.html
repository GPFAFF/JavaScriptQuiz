<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Quiz App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

    </head>

    <body>
        <div class="container">

        <a href="https://github.com/GPFAFF"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>
          <header>
            <h1>Lets Talk Technology</h1>
            <h3>Submit your answer below</h3>
          </header>

  
            <div id="main">
                <p></p>
                <br>
                <p id="quizQuestions" class="question"> 
                    Which one of these is a JavaScript Framework?
                </p>
              
                    <form>
                        <fieldset id="QuizSection">

                            <label class="radio"><input type="radio" data-ans="0" name="check">Burn.JS</label>
                            <label class="radio"><input type="radio" data-ans="1" name="check">Ember.JS</label>
                            <label class="radio"><input type="radio" data-ans="2" name="check">Fire.JS</label>
                            <label class="radio"><input type="radio" data-ans="3" name="check">Salsa.JS</label>
                        </fieldset>
                    </form>
                    <button id="submit" class="btn-danger">Submit</button>
                    <button id="review" class="btn-success">See How You Did!</button>
                </div>         
            </div><!--main-->
          </div><!--row-fluid-->
          <div id="Review">
             <button id='restart' class='btn-primary' type='button'>Restart Quiz</button>        
          </div><!--row-fluid-->
				
        </div><!--container-fluid-->
    </body>



</html>
